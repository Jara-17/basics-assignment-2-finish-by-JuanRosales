<div class="flex items-center justify-start mt-10 space-x-5 px-4">
  <input type="text" [(ngModel)]="username"
    class="border outline-none border-gray-300 rounded-md px-3 py-2 text-gray-700 w-96 focus:ring-1 focus:ring-blue-500" />
  <p class="text-gray-600 text-center">Current username: {{ username }}</p>
  <button [disabled]="!username" (click)="resetUsername()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-400 disabled:cursor-not-allowed">
    Reset Username
  </button>
</div>
